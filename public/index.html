<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="style.css" />

<body>

  <div class="main-container">
    <div>
      <button class="start-btn" onclick="init()">Start</button>
      <div class="score">Score:<span class="score--value">00</span></div>
    </div>
    <div class="game-over-container">
      <span class="game-over">Game Over</span>
      <span class="end-score">Score: <span class="score--final">00</span></span>
      <button class="restart" onclick="restartGame()">
        Restart <img src="assets/play.svg" alt="restart" />
      </button>
    </div>

    <canvas width="500" height="500" id="gameCanvas"> </canvas>
    <div class="control-panel">
      <canvas id="canvas"></canvas>
      <div id="label-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
